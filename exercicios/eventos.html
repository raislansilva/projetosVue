<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
       <p>{{contador}}</p>
       <button v-on:click='add'>+1</button>
       <button @click='contador -=2'>-2</button>
       <br>

       <p @mousemove="coordenadas">
            {{ x }} {{ y }}
            <span @mousemove.stop>aqui nao</span>    
       </p>

       <input type="text" @keyup.enter='alertar'>
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                x:0,
                y:0,
                contador: 0
            },
            methods:{
                add(){
                    this.contador++
                },

                coordenadas(e){
                    this.x = e.clientX
                    this.y = e.clientY
                },

                alertar(){
                    alert('ENTER')
                }
            },
        })
    </script>
</body>
</html>
