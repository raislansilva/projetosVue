<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">
        <contador nome="raislan"></contador>
        <contador nome="raislan"></contador>
        <contador nome="raislan"></contador>
    </div>

    <script>
        Vue.component('contador',{
            props:['nome'],
            data:function(){
                return{
                    contador: 0
                }
            }, 

            methods:{
                add(){
                    this.contador++
                },
                less(){
                    this.contador--
                }
            },

            template:` 
                <div>
                    <span> {{ nome }} {{ contador }} </span>
                    <button @click="add">+1</button>
                    <button @click="less">-1</button>
                </div>    
            `
        })

        new Vue({
            el:"#app"
        })

        // ...
    </script>
</body>
</html>
