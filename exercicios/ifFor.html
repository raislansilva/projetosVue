<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p v-for="(aluno, i) in alunos">
            {{aluno.nome}} - {{aluno.nota}}
            <span v-if="aluno.nota >= 9">Ouro</span>
            <span v-else-if="aluno.nota >= 7">Prata</span>
            <span v-else>Lata</span>

        </p>
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                alunos:[
                {nome:'raislan', nota:10},
                {nome:'sheila', nota: 8},
                {nome: 'kelly', nota:6},            
             ]
            }
            
        })
    </script>
</body>
</html>
