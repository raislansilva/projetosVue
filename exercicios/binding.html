<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <P><a v-bind:href="link">Canal</a></P>
        <p><a :href="link">Canal</a></p>
        <p>
            <input type="text" v-model="nome"><br>
            <span>{{ nome }}</span>
        </p>

    </div>

    <script>
        new Vue({
            el:"#app",
            data:{
                nome:"Maria",
                link: "https://www.youtube.com/watch?v=q5q3EqO-jDA"
            },
            watch:{
                nome(novoValor){
                    console.log(novoValor.toUpperCase())
                }

            }
        })
    </script>
</body>
</html>
