<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">
        <p>soma 2 + 2 = {{2+2}}</p>
        <p>Produto: {{nome}}, R$ {{preco}}</p>
        <p>{{horaCerta()}}</p>
        <p>{{precoComDesconto}}</p>

    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                nome:'caneta',
                preco: 6.89,
                desconto: 0.15
            },
            methods:{
                horaCerta(){
                    return new Date().toLocaleString()
                }
            },
            computed:{ // na chamada não utiliza parentese
                precoComDesconto(){
                    return this.preco * (1 - this.desconto)
                }
            }
        })
    </script>
</body>
</html>
